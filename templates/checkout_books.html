<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Checkout Books</h2>
        <div class="row">
            {% for book in books %}
            <div class="col-md-6">
                <div class="card mb-3 {% if book[4] == 'available' %}available{% else %}not-available{% endif %}">
                    <div class="card-body">
                        <h3 class="card-title">{{ book[1] }}</h3>
                        <p class="card-text"><strong>Author:</strong> {{ book[2] }}</p>
                        <p class="card-text"><strong>Publisher:</strong> {{ book[3] }}</p>
                        <p class="card-text"><strong>Status:</strong> {{ book[4] }}</p>
                        {% if book[4] == 'available' %}
                        <form action="/checkout_books" method="post">
                            <input type="hidden" name="book_id" value="{{ book[0] }}">
                            <button type="submit" class="btn btn-primary">Check Out</button>
                        </form>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
