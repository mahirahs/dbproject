<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Checked Out Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Checked Out Books</h2>
        <p>Total Books Borrowed: {{ total_books_borrowed }}</p>
        <div class="row">
            {% for book in checked_out_books %}
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">{{ book[1] }}</h3>
                        <p class="card-text"><strong>Author:</strong> {{ book[2] }}</p>
                        <p class="card-text"><strong>Publisher:</strong> {{ book[3] }}</p>
                        <p class="card-text"><strong>Borrow Date:</strong> {{ book[4] }}</p>
                        <p class="card-text"><strong>Return Date:</strong> {{ book[5] }}</p>
                        <p class="card-text"><strong>Days Past:</strong> {{ book[6] }}</p>
                        <p class="card-text"><strong>Fine Incurred:</strong> {{ book[7] }}</p>
                        <form action="/return_book" method="post">
                            <input type="hidden" name="record_id" value="{{ book['id'] }}">
                            <input type="hidden" name="book_id" value="{{ book[0] }}">
                            <button type="submit" class="btn btn-primary">Return Book</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
