<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Library Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Library Books</h2>
        <div class="row">
            {% for book in books %}
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">{{ book[1] }}</h3>
                        <p class="card-text"><strong>Author:</strong> {{ book[2] }}</p>
                        <p class="card-text"><strong>Publisher:</strong> {{ book[3] }}</p>
                        <p class="card-text"><strong>Status:</strong> {{ book[4] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
